<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="yourResult">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul>
          <li class="reaction">
            <div>
              <img class="images" alt="Reaction" /><span class="items"></span>
            </div>
            <div class="score"></div>
          </li>
          <li class="memory">
            <div>
              <img class="images" alt="Memory" /><span class="items"></span>
            </div>
            <div class="score"></div>
          </li>
          <li class="verbal">
            <div>
              <img class="images" alt="Verbal" /><span class="items"></span>
            </div>
            <div class="score"></div>
          </li>
          <li class="visual">
            <div>
              <img class="images" alt="Visual" /><span class="items"></span>
            </div>
            <div class="score"></div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Flavio3106">Flavio Iannone</a>.
    </div>
    <script>
      fetch("./data.json")
        .then((res) => res.json())
        .then((data) => {
          const items = document.querySelectorAll(".items");
          const score = document.querySelectorAll(".score");
          const img = document.querySelectorAll(".images");
          console.log(items);
          items.forEach((element, index) => {
            element.innerText = data[index].category;
          });
          score.forEach((element, index) => {
            const outOfHundred = document.createElement("span");
            outOfHundred.innerText = "/  100";
            outOfHundred.classList.add("outOfHundred");
            element.innerText = data[index].score;
            element.appendChild(outOfHundred);
          });
          img.forEach((element, index) => {
            element.src = data[index].icon;
          });
        });
    </script>
  </body>
</html>
